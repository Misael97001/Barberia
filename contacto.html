<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barbería Alura"></h1>

            <nav>
                <ul>
                    <li> <a href="index.html"> Home</a></li>
                    <li> <a href="productos.html">Productos</a> </li>
                    <li> <a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form  >
            <label for="nombreApellido">Nombre y Apellido</label>
           <input type="text" id="nombreApellido"  class="input-padron"  required> 

           <label for="correoelectronico"> Correo Electronico</label>
           <input type="email" id="correoelectronico" class="input-padron" placeholder="jmchiluisa@gmail.com" required>

           <label for="telefono">Telefono</label>
           <input type="email" id="telefono" class="input-padron"  placeholder="(xx)xxxxxxxx"required>

           <label for="mensaje">Mensaje</label>
           <textarea name="contacto" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>


           <fieldset>

            <legend>¿Comó le gustaría que le contactemos?</legend>
            <label for="radio-email"> <input name="contacto" type="radio"  value= "email" id="radio-email">Email</label>
            <label for="radio-telefono"> <input name="contacto"type="radio"  value= "telefono" id="radio-telefono">Telefono</label>
            <label for="radio-WhatsApp"><input name="contacto" type="radio"  value= "WhatsApp" id="radio-WhatsApp" checked> WhatsApp</label>
 
           </fieldset>

           <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
           <select>
            <option >Mañana</option>
            <option >Tarde</option>
            <option >Noche</option>
           </select>
           </fieldset>       

           <label class="checkbox" > <input type="checkbox" checked > Le gustaría recibir novedades de la barbería Alura</label>
    
           <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
            
           
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
